sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: assigned_editors
        field:
          mode: select
          display: 'Assigned Editors'
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: assigned_authors
        field:
          mode: select
          display: 'Assigned Authors'
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: pdf
        field:
          mode: list
          container: pdf_commentaries
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: PDF
          type: assets
          icon: assets
          instructions: 'Upload a PDF for this Commentary'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - 'mimes:pdf'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - commentaries
          max_items: 1
          listable: false
          localizable: true
          mode: default
          create: true
          icon: entries
          instructions_position: above
          visibility: visible
          always_save: false
title: Commentary
