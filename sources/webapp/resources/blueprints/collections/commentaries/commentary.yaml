sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: assigned_editors
        field:
          mode: select
          display: 'Assigned Editors'
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: assigned_authors
        field:
          mode: select
          display: 'Assigned Authors'
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          mode: default
          create: true
          collections:
            - commentaries
          type: entries
          icon: entries
          listable: false
          instructions_position: above
          visibility: visible
          always_save: false
title: Commentary
