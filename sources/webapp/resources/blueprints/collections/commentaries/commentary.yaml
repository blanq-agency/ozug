title: Commentary
tabs:
  commentary:
    display: Commentary
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: suggested_citation_long
            field:
              display: 'Suggested Citation (long)'
              type: textarea
              instructions: 'How should the commentary be cited (full citation)'
              always_save: false
              localizable: true
          -
            handle: suggested_citation_short
            field:
              character_limit: 120
              display: 'Suggested Citation (short)'
              type: text
              instructions: 'How should the commentary by cited (short citation)'
              always_save: false
              localizable: true
          -
            handle: legal_domain
            field:
              max_items: 1
              mode: select
              create: false
              collections:
                - legal_domains
              display: Kommentare
              type: entries
              always_save: false
              localizable: false
          -
            handle: legal_text
            field:
              buttons:
                - h3
                - bold
                - italic
                - underline
                - superscript
                - unorderedlist
                - orderedlist
                - removeformat
              allow_source: false
              remove_empty_nodes: trim
              display: 'Legal Text'
              type: bard
              instructions: 'The legal text that is the subject of the commentary'
              always_save: false
              localizable: true
          -
            handle: doi
            field:
              display: DOI
              type: text
              instructions: 'Register a DOI for this commentary at doi.crossref.org'
              always_save: false
              localizable: false
          -
            handle: pdf_commentary
            field:
              max_files: 1
              display: 'PDF Commentary'
              type: assets
              always_save: false
              validate:
                - 'mimes:pdf'
              container: pdf_commentaries
              localizable: true
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - h4
                - h5
                - h6
                - paragraph_nr
                - bold
                - italic
                - underline
                - unorderedlist
                - orderedlist
                - table
                - removeformat
                - superscript
                - anchor
                - footnote
              link_noopener: true
              link_noreferrer: true
              target_blank: true
              enable_input_rules: false
              enable_paste_rules: false
              remove_empty_nodes: trim
              display: Content
              type: bard
              instructions: 'Use the editor to format your commentary'
              always_save: false
              localizable: true
          -
            handle: converter
            field:
              display: Import
              type: converter
              always_save: false
              localizable: false
          -
            handle: additional_documents
            field:
              container: documents
              type: assets
              display: 'Additional Documents'
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: original_language
            field:
              max_items: 1
              mode: select
              display: 'Original Language'
              type: sites
              instructions: 'Select the language in which the commentary was originally written. All other language versions are considered translations'
              always_save: false
              localizable: false
          -
            handle: review_status
            field:
              options:
                draft: Draft
                ready_to_review: 'Ready to review'
                approved: Approved
              max_items: 1
              default: draft
              display: 'Review Status'
              type: select
              instructions: 'Default review status is "Draft". Authors: When ready for reviewing, set the status to "Ready to review". Editors: when reviewed and approved, set the status to "Approved", when reviewed and not approved, set it back to "Draft"'
              listable: true
              always_save: false
              localizable: true
          -
            handle: assigned_authors
            field:
              display: 'Assigned Authors'
              type: users
              always_save: false
              if: 'role:admin'
              localizable: false
          -
            handle: assigned_editors
            field:
              display: 'Assigned Editors'
              type: users
              always_save: false
              if: 'role:admin'
              localizable: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - commentaries
              max_items: 1
              listable: false
              localizable: true
              always_save: false
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              localizable: false
              validate:
                - required
