sections:
  commentary:
    display: Commentary
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          buttons:
            - h2
            - h3
            - h4
            - h5
            - bold
            - italic
            - underline
            - unorderedlist
            - orderedlist
            - removeformat
            - superscript
            - anchor
          save_html: true
          toolbar_mode: fixed
          link_noopener: true
          link_noreferrer: true
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: false
          enable_paste_rules: false
          antlers: false
          remove_empty_nodes: trim
          display: Content
          type: bard
          icon: bard
          instructions: 'Use the editor to format your commentary'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: assigned_editors
        field:
          mode: select
          display: 'Assigned Editors'
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: assigned_authors
        field:
          mode: select
          display: 'Assigned Authors'
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: pdf_commentary
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'PDF Commentary'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - 'mimes:pdf'
          container: pdf_commentaries
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - commentaries
          max_items: 1
          listable: false
          localizable: true
          mode: default
          create: true
          icon: entries
          instructions_position: above
          visibility: visible
          always_save: false
title: Commentary
