<ul class="ml-4 mt-4 tree">
    {{ nav:collection:commentaries }}
        <li>
            {{ if content }}
                <a href="{{ url }}"{{ if is_current || is_parent }} class="on"{{ /if }}>
                    <span class="label font-medium">{{ title }}</span>
                </a>
            {{ else }}
                {{ title }}
            {{ /if }}

            {{ if children }}
                <ul class="pl-4">
                    {{ *recursive children* }}
                </ul>
            {{ /if }}
        </li>
    {{ /nav:collection:commentaries }}
</ul>
