<header class="w-full pl-5 pr-4 mx-auto md:pl-12 md:pr-4 lg:px-8 xl:w-10/12 print:hidden">
  <div
    class="
      grid items-center justify-between gap-x-2 md:gap-x-6
      px-4 py-4
      {{ slug !== 'home' ?= 'border-b border-black' }}
    "
  >
    <a
      class="flex-shrink-0 z-40 hidden lg:flex items-end"
      href="{{ '/' + locale }}"
      {{ 'style="height: ' + (slug !== 'home' ? '78px' : '108px') + '"' }}
    >
      <img
        src="/img/oak-logo-text.svg"
        alt="{{ config:app.name }}"
        title="{{ config:app.name }}"
        style="height: 80%"
      />
    </a>
    <a
      class="flex-shrink-0 z-40 hidden items-end md:max-lg:flex"
      href="{{ '/' + locale }}"
      style="height: 78px"
    >
      <img
        src="/img/oak-logo-text.svg"
        alt="{{ config:app.name }}"
        title="{{ config:app.name }}"
        style="height: 80%"
      />
    </a>
    <a
      class="flex-shrink-0 z-40 flex items-end md:hidden"
      href="{{ '/' + locale }}"
      style="height: 48px"
    >
      <img
        src="/img/oak-logo.svg"
        alt="{{ config:app.name }}"
        title="{{ config:app.name }}"
        style="height: 80%"
      />
    </a>

    {{ partial:app/nav }}

    <div class="
      col-span-2 sm:row-start-1 sm:col-start-2 sm:col-span-1
      sm:flex sm:justify-center
      sm:px-4
    ">
      {{ partial:app/search-box }}
    </div>

    {{ partial:app/sidebar /}}
  </div>
</header>
